<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>쇼핑-데모</title>
    <!-- 아이콘 -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/elice-rabbit-favicon.png"
    />
    <!-- bulma css 관련 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <!-- 폰트 어썸: 아이콘 -->
    <script
      defer
      src="https://kit.fontawesome.com/7630448495.js"
      crossorigin="anonymous"
    ></script>
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="../useful-css.css" />
    <link rel="stylesheet" href="../components/css/header.css" />
    <link rel="stylesheet" href="../components/css/scroll-top.css" />
    <link rel="stylesheet" href="login.css" />
    <script src="login.js" type="module" defer></script>

    <!-- 구글 로그인  -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
  </head>
  <body>
    <div class="site-wrap">
      <!-- 헤더 -->
      <div class="shopping-mall-header"></div>

      <!-- 로그인 폼(Form) -->
      <div class="login-form-container display-center">
        <form class="box login-form-box" id="loginForm">
          <p class="title is-5 has-text-info">어서오세요!</p>
          <div class="field">
            <label class="label" for="emailInput">이메일</label>
            <div class="control">
              <input
                class="input"
                id="emailInput"
                type="email"
                placeholder="abc@example.com"
                autocomplete="on"
              />
            </div>
          </div>

          <div class="field mb-5">
            <label class="label" for="passwordInput">비밀번호</label>
            <div class="control">
              <input
                class="input"
                id="passwordInput"
                type="password"
                placeholder="********"
                autocomplete="on"
              />
            </div>
          </div>
          <button class="button is-info is-fullwidth" id="submitButton">
            로그인하기
          </button>
          <button class="resetPassword">
            <a href="/login/findpassword">패스워드 찾기</a>
          </button>
          <button class="changePassword">
            <a href="/change-password">패스워드 변경</a>
          </button>

          <!-- 카카오 로그인 -->
          <button
            type="button"
            class="button is-fullwidth kakaoLoginBtn"
            onclick="location.href='/auth/kakao';"
          >
            <i class="fa-solid fa-comment"></i>
            <a class="kakaoLoginLable" href="/auth/kakao"> 카카오 로그인 </a>
          </button>
        </form>
      </div>
      <!-- top btn -->
      <a class="backtotop"><i class="fa-solid fa-angle-up"></i></a>
    </div>
  </body>
</html>
